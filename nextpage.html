<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Container Movement</title>
    <link rel="stylesheet" href="nextstyles.css">
</head>
<body>
    <div class="container" id="container">
        <p>.........</p>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const container = document.getElementById('container');

        yesBtn.addEventListener('click', () => {
            const newX = Math.floor(Math.random() * (window.innerWidth - container.offsetWidth));
            const newY = Math.floor(Math.random() * (window.innerHeight - container.offsetHeight));
            container.style.top = `${newY}px`;
            container.style.left = `${newX}px`;
        });

        noBtn.addEventListener('click', () => {
            window.location.href = 'lastpage.html';
        });
    </script>
</body>
</html>
